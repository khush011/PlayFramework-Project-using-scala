@()(implicit flash:Flash)


@main("New User Login"){

<div style="padding: 2cm; background-color:tomato;height:30cm">
    <h1>SignUp!</h1><br>
<form style="background-color:peachpuff; border: solid 3px; border-color:white; border-radius:15px; padding:10px" method="post" action="@routes.HR.add_user">
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="Enter new username">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="New Password">
        </div>
    </div>
    <button type="Submit" class="btn btn-primary">Submit</button>
    <span style="color:green"> @flash.get("msg") </span>
    <span style="color:red"> @flash.get("error") </span>
</form>
    <form action="@routes.HR.login">
        <br><button type="submit" class="btn btn-primary">LogIn</button>
    </form>
</div>


<!--<div style="background-color:lightslategrey ; height:20cm">-->

<!--</div>-->
}
