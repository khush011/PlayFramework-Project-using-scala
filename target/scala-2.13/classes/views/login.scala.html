@()(implicit flash:Flash)


@main("Login"){
<div style="padding: 2cm; background-color:salmon;height:30cm">
    <h1> User Login </h1><br>
<form method = "post" action="@routes.HR.validate_login">
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="username">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <span style="color:red">  @flash.get("error") </span>
    </form>
    <form action="@routes.HR.create_user">
        <br>
        <input type="submit" value = "New User" class="btn btn-primary">
    </form>
</div>

<!--<div style="background-color:lightslategrey ; height:20cm">-->

<!--</div>-->
}
